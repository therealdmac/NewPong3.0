<!DOCTYPE html>
<html>
  <head>
  	<link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Project 2 Demo</title>

    </head>

    <body>
    <header>

    	<h1>Advanced Pong</h1>

    	<button id="debug-btn" onclick='showDebug()'>
    		<h2>Debug Mode</h2>
    	</button>
    	<button id="debug-btn-off" onclick='hideDebug()'>
    		<h2>OFF</h2>
    	</button>

    </header>

    <article id='debug-console'>
		<div>
			<h4>Rending Fps: </h4><output id='fps'>NA</output>
		<!--
		<h4>Small Balls:</h4>
		<button onclick='shootBall()'>Shoot</button>
		<button onclick='destroyBall()'>Destroy</button>

		<h4>Big Balls:</h4>
		<button onclick='shootBigBall()'>Shoot</button>
		<button onclick='destroyBigBall()'>Destroy</button>

		<h4> Blinking Ball! </h4>
		<button onclick = 'shootBlinkingBall()'> Blinking Ball </button>
	-->
		</div>

		<div id='mainball-debug'>
			<h3>MainBall</h3>
			<!--
			<p>x coordinate: <output id="mbX">0</output></p>
			<p>y coordinate: <output id="mbY">0</output></p> -->
			<p>speedX: <output id="mbSx">0</output></p>
			<p>speedY: <output id="mbSy">0</output></p>
		</div>

		<div id='enemyball-debug'>
			<h3>EnemyBalls</h3>
			<!--
			<p>x coordinate: <output id="mbX">0</output></p>
			<p>y coordinate: <output id="mbY">0</output></p> -->
			<p>On Screen: <output id="enemyballCount">0</output></p>
			<p>Max: <output id="mbSy">30</output></p>
		</div>


		<div id='manipulation-debug'>
			<h3>Manipulation</h3>
			<div id='mani-status-box' class='status-box'></div><p>Status: <output id="mani-status-text">OFF</output></p>
			<div id='executed-status-box' class='status-box'></div><p>Executed: <output id="executed-status-text">0</output></p>
		</div>
	</article>

    <div id="game-canvas">
    	<!-- The canvas for the background -->
		<canvas id="background" width="700" height="550">
			Your browser does not support canvas. Please try again with a different browser.
			<div id="dead-zone">
			</div>
		</canvas>

		<!-- The canvas for all enemy balls -->
		<canvas id="main" width="700" height="550">
		</canvas>

		<!-- The canvas for the paddle (can only move up
         one forth the screen.) -->
		<canvas id="paddle" width="700" height="550">	
		</canvas>
		
		<!-- The canvas for objects drawn in debug mode-->
		<canvas id="debugcanvas" width="700" height="550">	
		</canvas>

	</div>

		<script src="js/objects.js" type="text/javascript"></script>
		<script src="js/pong.js" type="text/javascript"></script>
		<script src="js/math.js" type="text/javascript"></script>
		<script src="js/predict.js" type="text/javascript"></script>
		<script src="js/physics.js" type="text/javascript"></script>
		<script src="js/manipulation.js" type="text/javascript"></script>
		<script src="js/gamelogic.js" type="text/javascript"></script>
		<script src="js/userinterations.js" type="text/javascript"></script>
		<script src="js/debug.js" type="text/javascript"></script>
		<script src="js/correction.js" type="text/javascript"></script>
		
    </body>


</html>


</html>
